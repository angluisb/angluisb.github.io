<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo5</title>
    <a href="index.html">Regresar al menu</a>
    <script>
        function leib() {
            var num1 = 1;
            var num2 = 1;
            var pi = 0;
            var g = 0;
            var resultado = "";
            var it = parseInt(document.getElementById("iteraciones").value);
            if (isNaN(it) || it<0) {
                document.getElementById("res").innerHTML=`Resultado:<br> No es posible encontrar debido a un error al ingresar los datos`
            }
            else{
                for (let i = 0; i < it; i++) { 
                if (i%2==0) {
                    g+= num1/num2
                    num2+=2
                } else {
                    g-=num1/num2
                    num2+=2
            }
            pi= 4*g
            document.getElementById("res").innerHTML = `Resultado:<br>${pi}`;
        }
            }
    }
    </script>
</head>
<body bgcolor="#7671F6">
    <h1>Metodo de Gottfried Leibniz</h1>
    <h4>Numero de iteraciones que desea hacer:</h4> 
    <input type="text" value="142500" id="iteraciones">
    <input type="button" value="Calcule pi" onclick="leib()" style="color:brown;">
    <p id="res">Resultado:</p>
</body>
</html>
