<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo4</title>
    <a href="../index.html">Regresar al menu</a>
    <script>
        function fib() {
            var f=1;
            var r=0;
            var resultado="";
            var temp=0;
            var count =0;
            var lim = parseInt(document.getElementById("limite").value);
            if (isNaN(lim)|| lim<0) {
                document.getElementById("res").innerHTML=resultado="no es posible completar esta peticion"
            }
            else{
                while (count<lim) {
                r=temp+f;
                resultado+=`El resultado es: ${r}<br>`;
                temp=f;
                f=r;
                count++;
            }
            document.getElementById("res").innerHTML=`Resultado:<br>${resultado}`;
            }
            
            
        }
    </script>
</head>
<body bgcolor="#7671F6">
    <h1>Programa Fibonacci</h1>
    <h4>Digite el numero que desea como limite:</h4> <input type="text" value="10" id="limite">
    <input type="button" value="click aqui" onclick="fib()" style="color:brown;">
    <p id="res">Resultado:</p>
    <img src="/fib.jpeg" alt="Representacion de la serie "/>
</body>
</html>
